{%extends 'base.html'%}

{%block content%}
  <h4>Productos diponibles</h4>
  {% if tag %}
      <h4>Recomendaciones para :{{tag}}</h4>
  {% endif %}
{% for producto in products %}
  <h2>{{producto.nombre_producto}}</h2>
  {% empty %}
    <h2>No hay productos, se el primero en vender</h2>
{% endfor %}

{%endblock content%}
